<html>
<head>
<title>Closures</title>
</head>
<body>
	<button onclick="alert(incrementClickCount())">Click Me to Increment!</button>
</body>
<script type="text/javascript">
/*Kudvenkat - JavaScript closure example
 - https://www.youtube.com/watch?v=w1s9PgtEoJs */
var incrementClickCount = (function (){
	var clickCount = 0;
	return function(){
		return ++clickCount;
	}
})();
</script>
</html>
